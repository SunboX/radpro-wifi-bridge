<!DOCTYPE html>
<html lang="{{LOCALE}}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Configure Radmon</title>
        <link rel="stylesheet" href="/portal/portal.css" />
    </head>
    <body class="invert" data-i18n-title="T_MENU_CONFIGURE_RADMON" data-portal-locale-value="{{LOCALE}}">
        <div class="wrap wrap--compact">
            <h1 data-i18n="T_SECTION_RADMON_SETTINGS">Radmon Settings</h1>
            <p class="notice {{NOTICE_CLASS}}">{{NOTICE_TEXT}}</p>
            <form method="POST" action="/radmon">
                <label class="toggle">
                    <input id="radmonEnabled" name="radmonEnabled" type="checkbox" value="1" {{RADMON_ENABLED_CHECKED}} />
                    <span data-i18n="T_RADMON_ENABLE">Enable Radmon publishing</span>
                </label>
                <label for="radmonUser" data-i18n="T_LABEL_USERNAME">Username</label>
                <input id="radmonUser" name="radmonUser" type="text" value="{{RADMON_USER}}" />
                <label for="radmonPass" data-i18n="T_LABEL_PASSWORD">Password</label>
                <input id="radmonPass" name="radmonPass" type="password" value="{{RADMON_PASS}}" />
                <button type="submit" data-i18n="T_BUTTON_SAVE_RADMON">Save Radmon Settings</button>
            </form>
            <form action="/" method="get" class="back-form">
                <button type="submit" data-i18n="T_BUTTON_BACK">Back to Main Menu</button>
            </form>
        </div>
        <script src="/portal/portal-locale.js"></script>
    </body>
</html>
