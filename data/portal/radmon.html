<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Configure Radmon</title>
        <link rel="stylesheet" href="/portal/portal.css" />
    </head>
    <body class="invert">
        <div class="wrap wrap--compact">
            <h1>Radmon Settings</h1>
            <p class="notice {{NOTICE_CLASS}}">{{NOTICE_TEXT}}</p>
            <form method="POST" action="/radmon">
                <label class="toggle"
                    ><input id="radmonEnabled" name="radmonEnabled" type="checkbox" value="1" {{RADMON_ENABLED_CHECKED}} /> Enable Radmon
                    publishing</label
                >
                <label for="radmonUser">Username</label>
                <input id="radmonUser" name="radmonUser" type="text" value="{{RADMON_USER}}" />
                <label for="radmonPass">Password</label>
                <input id="radmonPass" name="radmonPass" type="password" value="{{RADMON_PASS}}" />
                <button type="submit">Save Radmon Settings</button>
            </form>
            <form action="/" method="get" class="back-form">
                <button type="submit">Back to Main Menu</button>
            </form>
        </div>
    </body>
</html>
