<!DOCTYPE html>
<html lang="{{LOCALE}}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>RadPro Device Info</title>
        <link rel="stylesheet" href="/portal/portal.css" />
    </head>
    <body class="invert" data-i18n-title="T_PAGE_DEVICE_INFO" data-portal-locale-value="{{LOCALE}}">
        <div class="wrap">
            <h1 data-i18n="T_PAGE_DEVICE_INFO">RadPro Device Info</h1>
            <section>
                <h2 data-i18n="T_SECTION_IDENTITY">Identity</h2>
                <dl>
                    <dt data-i18n="T_FIELD_MANUFACTURER">Manufacturer</dt>
                    <dd id="manufacturer">—</dd>
                    <dt data-i18n="T_FIELD_MODEL">Model</dt>
                    <dd id="model">—</dd>
                    <dt data-i18n="T_FIELD_FIRMWARE">Firmware</dt>
                    <dd id="firmware">—</dd>
                    <dt data-i18n="T_FIELD_DEVICE_ID">Device ID</dt>
                    <dd id="deviceId">—</dd>
                    <dt data-i18n="T_FIELD_LOCALE">Locale</dt>
                    <dd id="locale">—</dd>
                    <dt data-i18n="T_FIELD_POWER">Power</dt>
                    <dd id="devicePower">—</dd>
                </dl>
            </section>
            <section>
                <h2 data-i18n="T_SECTION_LIVE">Live Measurements</h2>
                <div class="measurements">
                    <div class="card"><span class="label" data-i18n="T_FIELD_TUBE_RATE">Tube Rate (cpm)</span><span class="value" id="tubeRate">—</span></div>
                    <div class="card"><span class="label" data-i18n="T_FIELD_DOSE_RATE">Dose Rate (µSv/h)</span><span class="value" id="tubeDoseRate">—</span></div>
                    <div class="card"><span class="label" data-i18n="T_FIELD_PULSE_COUNT">Pulse Count</span><span class="value" id="tubePulseCount">—</span></div>
                    <div class="card"><span class="label" data-i18n="T_FIELD_BATTERY_VOLTAGE">Battery Voltage (V)</span><span class="value" id="batteryVoltage">—</span></div>
                    <div class="card"><span class="label" data-i18n="T_FIELD_BATTERY_PERCENT">Battery %</span><span class="value" id="batteryPercent">—</span></div>
                    <div class="card"><span class="label" data-i18n="T_FIELD_LAST_UPDATE">Last Update</span><span class="value" id="measurementAge">—</span></div>
                </div>
            </section>
            <form action="/" method="get">
                <button type="submit" data-i18n="T_BUTTON_BACK">Back to Main Menu</button>
            </form>
        </div>
        <script src="/portal/portal-locale.js"></script>
        <script src="/portal/js/device-info.js"></script>
    </body>
</html>
