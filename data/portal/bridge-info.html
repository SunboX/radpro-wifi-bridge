<!DOCTYPE html>
<html lang="{{LOCALE}}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>WiFi Bridge Info</title>
        <link rel="stylesheet" href="/portal/portal.css" />
    </head>
    <body class="invert" data-i18n-title="T_PAGE_BRIDGE_INFO" data-portal-locale-value="{{LOCALE}}">
        <div class="wrap">
            <h1 data-i18n="T_PAGE_BRIDGE_INFO">WiFi Bridge Info</h1>
            <section>
                <h2 data-i18n="T_SECTION_BRIDGE">ESP32-S3</h2>
                <dl>
                    <dt data-i18n="T_FIELD_CHIP_REV">Chip revision</dt>
                    <dd id="chipRev">—</dd>
                    <dt data-i18n="T_FIELD_SDK_VERSION">SDK version</dt>
                    <dd id="sdkVersion">—</dd>
                    <dt data-i18n="T_FIELD_BRIDGE_FW">Bridge firmware</dt>
                    <dd id="bridgeFirmware">—</dd>
                    <dt data-i18n="T_FIELD_HEAP_FREE">Heap (free)</dt>
                    <dd id="heapFree">—</dd>
                    <dt data-i18n="T_FIELD_HEAP_MAX">Heap (max)</dt>
                    <dd id="heapMax">—</dd>
                    <dt data-i18n="T_FIELD_WIFI_MODE">Wi-Fi mode</dt>
                    <dd id="wifiMode">—</dd>
                    <dt data-i18n="T_FIELD_IPV4">IPv4</dt>
                    <dd id="ipAddress">—</dd>
                    <dt data-i18n="T_FIELD_RSSI">RSSI</dt>
                    <dd id="wifiRSSI">—</dd>
                    <dt data-i18n="T_FIELD_MAC">MAC address</dt>
                    <dd id="macAddress">—</dd>
                </dl>
            </section>
            <form action="/" method="get">
                <button type="submit" data-i18n="T_BUTTON_BACK">Back to Main Menu</button>
            </form>
        </div>
        <script src="/portal/portal-locale.js"></script>
        <script src="/portal/js/bridge-info.js"></script>
    </body>
</html>
