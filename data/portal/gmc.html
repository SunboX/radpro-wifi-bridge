<!DOCTYPE html>
<html lang="{{LOCALE}}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Configure GMCMap</title>
        <link rel="stylesheet" href="/portal/portal.css" />
    </head>
    <body class="invert" data-i18n-title="T_MENU_CONFIGURE_GMC" data-portal-locale-value="{{LOCALE}}">
        <div class="wrap wrap--compact">
            <h1 data-i18n="T_SECTION_GMC_SETTINGS">GMCMap Settings</h1>
            <p class="notice {{NOTICE_CLASS}}">{{NOTICE_TEXT}}</p>
            <form method="POST" action="/gmc">
                <label class="toggle">
                    <input id="gmcEnabled" name="gmcEnabled" type="checkbox" value="1" {{GMC_ENABLED_CHECKED}} />
                    <span data-i18n="T_GMC_ENABLE">Enable GMCMap publishing</span>
                </label>
                <label for="gmcAccount" data-i18n="T_LABEL_ACCOUNT_ID">Account ID</label>
                <input id="gmcAccount" name="gmcAccount" type="text" value="{{GMC_ACCOUNT}}" />
                <label for="gmcDevice" data-i18n="T_LABEL_DEVICE_ID">Device ID</label>
                <input id="gmcDevice" name="gmcDevice" type="text" value="{{GMC_DEVICE}}" />
                <button type="submit" data-i18n="T_BUTTON_SAVE_GMC">Save GMCMap Settings</button>
            </form>
            <form action="/" method="get" class="back-form">
                <button type="submit" data-i18n="T_BUTTON_BACK">Back to Main Menu</button>
            </form>
        </div>
        <script src="/portal/portal-locale.js"></script>
    </body>
</html>
