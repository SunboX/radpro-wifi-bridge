; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1-n16r8]
platform = espressif32@6.7.0
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200 ;default baud rate

; Board-specific configuration for ESP32-S3-N16R8 (16MB Flash, 8MB PSRAM)
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.prsam_type = opi
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
; monitor_rts = 0
; monitor_dtr = 0

; Partition table for larger flash
board_build.partitions = huge_app.csv

; USB Host and TinyUSB configuration
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1 ; active serial output on COM port not USB-OTG port
    -DBOARD_HAS_PSRAM
    -DARDUINO_RUNNING_CORE=1
    -DARDUINO_EVENT_RUNNING_CORE=1
    -DCONFIG_SPIRAM_USE_MALLOC=1
    -DCONFIG_SPIRAM_CACHE_WORKAROUND=1
    -DCONFIG_TINYUSB_ENABLED=1
    -DCONFIG_TINYUSB_HOST_ENABLED=1
    -DCONFIG_TINYUSB_CDC_ENABLED=1
    -DCFG_TUH_CDC=1
    -DCFG_TUH_HUB=1

; Upload configuration for reliable flashing
upload_speed = 921600
upload_protocol = esptool
; monitor_filters = esp32_exception_decoder
; monitor_port = /dev/tty.wchusbserial59700473431
; monitor_port = /dev/tty.usbmodem59700473431
; monitor_port = /dev/tty.usbmodem1101
